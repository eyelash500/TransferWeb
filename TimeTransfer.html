<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Time transfer</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/semantic.min.css" />
    <style type="text/css">
        body {
            margin: 5%;
        }
    </style>
</head>

<body>
    <form class="ui form">
        <h2 class="ui dividing header">Time transfer</h4>
        <div class="field">
            <label>From</label>
            <div class="two fields">
                <div class="field">
                    <input type="text" id="time_from" placeholder="time1">
                </div>
                <div class="field">
                    <select id="time_from_type" class="ui fluid dropdown">
                        <!-- <option value="">Time</option> -->
                        <option value="ms">Milliseconds</option>
                        <option value="s">Seconds</option>
                        <option value="m">Minute</option>
                        <option value="h">Hour</option>
                        <option value="d">Day</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label>To</label>
            <div class="two fields">
                <div class="field">
                    <input type="text" id="time_to" placeholder="time2" disabled>
                </div>
                <div class="field">
                    <select id="time_to_type" class="ui fluid dropdown">
                        <!-- <option value="">Time</option> -->
                        <option value="ms">Milliseconds</option>
                        <option value="s">Seconds</option>
                        <option value="m">Minute</option>
                        <option value="h">Hour</option>
                        <option value="d">Day</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="submit" class="ui button" tabindex="0">Submit Order</div>
    </form>
    <br>

    <script>
        $("#submit").click(function () {
            var time_from = $("#time_from").val();
            var time_from_type = $("#time_from_type").val();
            var time_to_type = $("#time_to_type").val();
            var seconds, result = 0;

            seconds = TransToS(time_from, time_from_type);
            result = TransTime(seconds, time_to_type);

            $("#time_to").val(result);
        });

        function TransToS(time_from, time_from_type) {
            switch (time_from_type) {
                case "ms":
                    return time_from / 1000;
                    break;
                case "m":
                    return time_from * 60;
                    break;
                case "h":
                    return time_from * 60 * 60;
                    break;
                case "d":
                    return time_from * 60 * 60 * 24;
                    break;
                case "s":
                default:
                    return time_from;
                    break;
            }
        }

        function TransTime(seconds, time_to_type) {
            switch (time_to_type) {
                case "ms":
                    return seconds * 1000;
                    break;
                case "m":
                    return seconds / 60;
                    break;
                case "h":
                    return seconds / 60 / 60;
                    break;
                case "d":
                    return seconds / 60 / 60 / 24;
                    break;
                case "s":
                default:
                    return seconds;
                    break;
            }
        }
    </script>
</body>

</html>
